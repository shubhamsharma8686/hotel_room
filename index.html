<!DOCTYPE html>
<html lang="{{ str_replace('_', '-', app()->getLocale()) }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hotel Room Reservation</title>
        <meta name="csrf-token" content="{{ csrf_token() }}">
        <!-- Style -->
        <link rel="stylesheet" href="style.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.bunny.net">
        <link href="https://fonts.bunny.net/css?family=instrument-sans:400,500,600" rel="stylesheet" />
        <!-- Favicon -->
        <link rel="icon" href="favicon.png" type="image/png">
    </head>

    <body class="bg-[#FDFDFC] dark:bg-[#0a0a0a] text-[#1b1b18] flex p-6 lg:p-8 items-center lg:justify-center min-h-screen flex-col">
        <div class="container">
            <div class="header">
                <h1>ğŸ¨ Hotel Room Reservation</h1>
                <p>Smart booking system with travel time optimization</p>
            </div>
            <div class="controls">
                <div class="control-group">
                    <label for="room-count">Number of Rooms (1-5):</label>
                    <input type="number" id="room-count" min="1" max="5" value="1">
                </div>
                <div class="control-group">
                    <button class="btn btn-primary" id="suggest-rooms">ğŸ¯ Smart Suggest</button>
                </div>
                <div class="control-group">
                    <button class="btn btn-success" id="book-now">ğŸ“ Book Now</button>
                </div>
                <div class="control-group">
                    <button class="btn btn-secondary" id="reset-booking">ğŸ”„ Reset All</button>
                </div>
                <div class="control-group">
                    <button class="btn btn-secondary" id="generate-availability">ğŸ² Random Booking</button>
                </div>
            </div>

            <div class="hotel-building">

                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(135deg, #2ecc71, #27ae60);"></div>
                        <span>Available</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(135deg, #e74c3c, #c0392b);"></div>
                        <span>Booked</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(135deg, #f39c12, #e67e22);"></div>
                        <span>Selected</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(135deg, #3498db, #2980b9);"></div>
                        <span>Suggested</span>
                    </div>
                </div>

                <div id="floors-container">
                    <!-- Floors will be dynamically generated here -->
                </div>

                <div class="booking-summary" id="booking-summary" style="display: none;">
                    <h3>ğŸ“‹ Booking Summary</h3>
                    <div id="selected-rooms-info"></div>
                    <div class="travel-time" id="travel-time-info"></div>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
